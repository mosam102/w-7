<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propra2 Teilnehmerliste</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand" >Propra2 Teilnehmer</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/group/addGroup">New Group </a>
					</li>
					_______________
					<li class="nav-item"><a class="nav-link" href="/logOut">log Out </a>
					</li>
		
				</ul>
			</div>
		</nav>
		<div style="float: left">
		<form method="get" action="/apply/bestimmen" th:object="${group}">
			<label >FÃ¼r welchen Kandidat wollen Sie abstimmen!!!</label>
			<div class="form-group">
					<label th:for="nameInput">Ihre Matrikelnummer</label> <input type="text"
						class="form-control" th:name="matnr" th:type="text"
						placeholder="Matrikelnummer"></input>
			</div>
			<div class="form-group">
					<label > Candidatename</label>
    				 <select th:name="name1" th:type="text">
   				    	<option th:each="a : ${group.applys}"  th:text="${a.candidate.name}" th:value="${a.id}">
   				    	</option>
				    </select> 
  			</div>	
			<div class="form-group">
					<label >Option</label>
    				 <select th:name="option" th:type="text">
   				    	<option th:text="yes" th:value="yes"></option>
   				    	<option th:text="no" th:value="no"></option>
				    </select> 
  			</div>	
		<button type="submit" class="btn btn-primary">Submit</button>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t,iterationStatus  : ${group.applys}">
					<td th:text="${t.id}">id</td>
					<td th:text="${t.candidate.name}">Name</td>
				</tr>
			</tbody>
		</table>
			<div class="form-group">
					<label th:for="name"></label> <input type="hidden"
						class="form-control" th:field="*{name}" 
						placeholder="${group.name}"></input>
			</div>
	</form>
	</div>
	</div>
</body>
</html>
