<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propra2 Teilnehmer hinzuf√ºgen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand">Propra2 Teilnehmer</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/all">Liste
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/apply/applyList">Apply List</a>
					</li>
					_______________
					<li class="nav-item"><a class="nav-link" href="/logOut">log Out </a>
					</li>
		
				</ul>
			</div>
		</nav>
		<div style="margin: 1em;">
			<form method="get" action="/apply/addApply2" th:object="${student}">
				<div class="form-group">
					<label th:for="nameInput">Name</label> <input type="text"
						class="form-control" th:field="*{name}"
						placeholder="Name"></input>
					<span th:errors="*{name}"   class="error"></span>
				</div>
				<div class="form-group">
					<label for="matInput">Matrikelnummer</label> <input type="text"
						class="form-control" th:field="*{matnr}"
						placeholder="Matrikelnummer"></input>
					<span th:errors="*{matnr}"   class="error"></span>
				</div> 
					
	       		<div class="form-group">
					<label >Group Name</label>
    				 <select th:name="name1" th:type="text">
   				    	<option th:each="a : ${Liste2}"  th:text="${a.name}" th:value="${a.name}">
   				    	</option>
			   	   	
   				    </select> 
  								
			</div>	
		
	   				<div class="form-group">
			   			<font color="red">
						<p th:text="${errorNachricht}"></p>
					</font>
						
				</div>
			
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
	</div>
</body>
</html>
