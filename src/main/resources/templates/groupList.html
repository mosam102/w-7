<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propra2 Teilnehmerliste</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand" >Propra2 Teilnehmer</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="all">Liste
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addStudent">New Student</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="remove">Remove Student</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="addGroup">New Group </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="allGroup">all Groups </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="removeGroup">remove Group </a>
					</li>
						_______________
					<li class="nav-item"><a class="nav-link" href="logOut">log Out </a>
					</li>
				
				</ul>
			</div>
		</nav>

	<form method="post" action="studentsOfGroup" th:object="${group}">
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Name</th>
					<th scope="col">students</th>
				
				</tr>
			</thead>
			<tbody>
				<tr th:each="t,iterationStatus  : ${Liste2}">
					<td ><a href="studentsOfGroup"  th:text="${t.id}" th:field="*{id}"></a></td>
					<td th:text="${t.name}">Name</td>
					<td th:text="${t.num}" ></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</body>
</html>
