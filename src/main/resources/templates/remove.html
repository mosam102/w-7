<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propra2 Teilnehmer l√∂schen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand">Propra2 Teilnehmer</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="all">Liste
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addStudent">New Student</a>
					</li>
					_______________
					<li class="nav-item"><a class="nav-link" href="logOut">log Out </a>
					</li>
		
				</ul>
			</div>
		</nav>
		<div style="margin: 1em;">
			<form method="get" action="removefrom" th:object="${student}">
				<div class="form-group">
					<label th:for="idInput">Matrikelnummer</label> <input
						class="form-control" th:field="*{matnr}"
						placeholder="Matrikelnummber"></input>
						<span th:errors="*{matnr}"   class="error"></span>
				</div>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">id</th>
						<th scope="col">Name</th>
						<th scope="col">Is in Group</th>
					<th scope="col">Matrikelnummer</th>
					<th scope="col" colspan="2">group</th>
				</tr>
				</thead>
			<tbody>
				<tr th:each="t,iterationStatus  : ${Liste}">
					<td th:text="${t.id}">id</td>
					<td th:text="${t.name}">Name</td>
					<td th:text="${t.isInGroup}">isInGroup</td>
					<td th:text="${t.matnr}">Matrikelnummer</td>
					<td th:each="a :${t.relGroup}" th:text="${a.id}">id</td>
					<td th:each="a :${t.relGroup}" th:text="${a.name}">name</td>
				
				</tr>
			</tbody>
		</table>
				
			   	<div class="form-group">
			   		<font color="red">
					<p th:text="${er}"></p>
					</font>
						
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
