<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propra2 Teilnehmerliste</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand" >Propra2 Teilnehmer</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="all">Liste
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="addStudent">New Student</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="remove">Remove Student</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="addGroup">New Group </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="allGroup">all Groups </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="removeGroup">remove Group </a>
					</li>
						_______________
					<li class="nav-item"><a class="nav-link" href="logOut">log Out </a>
					</li>
				
				</ul>
			</div>
		</nav>

		<form method="post" action="all" th:object="${group}">
			<p th:text="${group.name}"></p>
			<label >Wellcome in die  Gruppe :)</label>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">id</th>
						<th scope="col">Name</th>
					</tr>
				</thead>
					<tbody>
						<tr th:each="a,iterationStatus  : ${group.members}">
							<td th:text="${a.id}">id</td>
							<td th:text="${a.name}">Name</td>
						</tr>
					</tbody>
			</table>
		</form>
	</div>
</body>
</html>
